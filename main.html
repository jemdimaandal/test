<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the hidden gems and beautiful tourist spots of Batangas, Philippines. Explore beaches, mountains, diving spots, and more.">
    <title>Batangas Tourist Spots - Discover Hidden Gems</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Pannellum css (360 Panorama Viewer) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar with location list -->
        <aside class="sidebar active" id="sidebar">
            <div class="sidebar-header">
                <h2>Featured Locations</h2>
                <button class="toggle-btn" id="sidebarToggleBtn" aria-label="Hide sidebar" title="Hide sidebar">‹</button>
                
            </div>
            
            <div class="locations-list" id="locationsList">
                <!-- Location cards will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-wrapper">
            <button class="sidebar-toggle-btn" id="sidebarToggleBtnMap" aria-label="Show sidebar" title="Show sidebar">☰</button>
            <a href="./index.html" class="back-btn" aria-label="Back to start page" title="Back to start">←</a>
            <div id="map" class="map-container"></div>
        </main>

        <!-- Info Panel -->
        <div class="info-panel" id="infoPanel">
            <button class="close-btn" id="closePanel" type="button" aria-label="Close panel" title="Close" onclick="(function(){var m=document.getElementById('infoPanel'); if(m){m.classList.remove('active');}})()">&times;</button>
            
            <div class="info-content" id="infoPanelContent">
                <!-- Location details will be dynamically inserted here -->
            </div>
        </div>

        <!-- Panorama Viewer Modal -->
        <div class="panorama-modal" id="panoramaModal">
            <button class="panorama-close-btn" id="panoramaCloseBtn" type="button" aria-label="Close panorama view" title="Close panorama" onclick="(function(){var m=document.getElementById('panoramaModal'); if(m){m.classList.remove('active');}})()">×</button>
            <div id="panoramaViewer" class="panorama-viewer"></div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <button class="image-modal-close" id="imageModalClose" type="button" aria-label="Close image" onclick="(function(){var m=document.getElementById('imageModal'); if(m){m.classList.remove('active');}})()">&times;</button>
        <img id="imageModalImg" src="" alt="">
            </div>

    <!-- Avatar Guide -->
    <div id="avatar-guide" class="avatar-guide">
        <div class="speech-bubble" id="avatar-speech">Welcome!</div>
        <div class="avatar-circle">
            <img src="avatar.png" alt="Guide" class="avatar-img">
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Pannellum JS (360 Panorama Viewer) -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <script src="./script.js"></script>
</body>
</html>
